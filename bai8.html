            function dongho() {

                    }

                    }

                    }

                        clearInterval(a);
                    } else {
                        document.getElementById("dongho1").innerHTML = day;
                        document.getElementById("dongho2").innerHTML = hourse;
                        document.getElementById("dongho3").innerHTML = min;

                }, 10);
            }
